<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <script defer src="./src/script.js"></script>
    <title>Typing test</title>
</head>
<body>
    <div class="stats">
        <ul class="results">
            <li class="time">
                <p>Timer:</p>
                <span><b>60</b> s</span>
            </li>
            <li class="mistakes">
                <p>Mistakes:</p>
                <span>0</span>
            </li>
            <li class="wpm">
                <p>WPM:</p>
                <span>0</span>
            </li>
            <li class="accuracy">
                <p>Accuracy:</p>
                <span>0</span>
            </li>
        </ul>
    </div>
    <input name="text" type="text" class="input-field">
    <div id="textArea"></div>
    <button onClick="window.location.reload()">Restart</button>


</body>
</html>
